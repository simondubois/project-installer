# clear ; ansible-pull -U https://github.com/simondubois/project-installer.git -e "git_repository=https://github.com/simondubois/photos.git git_destination=$HOME/dev/photos"
# clear ; ansible-pull -U https://github.com/simondubois/project-installer.git -e "git_repository=https://github.com/simondubois/ubuntu-installer.git git_destination=$HOME/dev/ubuntu-installer"
# clear ; ansible-pull -U https://github.com/simondubois/project-installer.git -e "git_repository=https://github.com/simondubois/project-installer.git git_destination=$HOME/dev/project-installer"
# clear ; ansible-pull -U https://github.com/simondubois/project-installer.git -e "git_repository=https://github.com/simondubois/simon.git git_destination=$HOME/dev/simon"
# clear ; ansible-pull -U https://github.com/simondubois/project-installer.git -e "git_repository=https://github.com/simondubois/unsplash-downloader.git git_destination=$HOME/dev/unsplash-downloader"

- hosts: localhost
  roles:
    - git
    - analyzer
    - {
      role: php,
      when: "{{ with_php }}"
    }
    - {
      role: composer,
      when: "{{ with_composer }}"
    }
    - {
      role: laravel,
      when: "{{ with_laravel }}"
    }
    - {
      role: lumen,
      when: "{{ with_lumen }}"
    }
    - {
      role: apache,
      hostname: "{{ project_name }}.dev",
      document_root: "{{ public_path }}",
      when: "{{ with_apache }}"
    }
    - {
      role: mysql,
      when: "{{ with_mysql }}"
    }
    - {
      role: phpmyadmin,
      when: "{{ with_mysql }}"
    }
    - {
      role: nodejs,
      when: "{{ with_nodejs }}"
    }
